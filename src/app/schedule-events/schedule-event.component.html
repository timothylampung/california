<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Events DataTable</h1>
            <!--@TODO BAWAH NI-->
            <p-table [resizableColumns]="true" [value]="(scheduleEvents$|async)?.data">
                <ng-template pTemplate="header">
                    <tr>
                        <th  *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-car>
                    <tr>
                        <td *ngFor="let col of cols">
                            {{car[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
